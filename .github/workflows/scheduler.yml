name: Lead Capture Pipeline - SQLite

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend_service
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run lead capture pipeline
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          LIMITE_KEYWORDS: ${{ secrets.LIMITE_KEYWORDS }}
          LIMITE_ENRIQUECIMIENTO: ${{ secrets.LIMITE_ENRIQUECIMIENTO }}
          NUM_RESULTADOS_GOOGLE: ${{ secrets.NUM_RESULTADOS_GOOGLE }}
        run: |
          cd backend_service/scripts
          python3 orquestador_maestro.py
      
      - name: Copy JSON to docs folder
        run: |
          cp backend_service/scripts/fichas.json ./docs/fichas.json
      
      - name: Commit and push changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add docs/fichas.json
          git diff --cached --quiet || git commit -m "Update: fichas.json - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push || true
      
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fichas-json
          path: docs/fichas.json
          retention-days: 30
